<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Title" content="GotoGro Memeber Management Sysytem" />
        <meta name="Authors" content="Sartaj Khan, Eddie Taing, Conrad Kotz, Jack Wylde"/>
        <title>Log In</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>Please enter your log in details to continue: </p>
        <form>
            <div>
                <label for="usrname">Username: </label>
                <input type="text" name="usrname" placeholder="abcd1234">
                <label for="psswrd">Password: </label>
                <input type="password" name="psswrd" placeholder=" ***********">
            </div>
            <button type="submit" class="button">Log In</button>
        </form>
    </body>
</html>
