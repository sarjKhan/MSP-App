<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Title" content="GotoGro Memeber Management Sysytem"/>
        <meta name="Authors" content="Sartaj Khan, "/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <h1>GotoGro Memeber Management System</h1>
        <form>
            <fieldset class="add_form">
                <legend>Add Member:</legend>
                <div>
                    <div class="input">
                        <label for="f_name">First Name:&nbsp;</label><br>
                        <input type="text" name="f_name" placeholder="John">
                    </div>
                    <div class="input">
                        <label for="l_name">Last Name:&nbsp;</label><br>
                        <input type="text" name="l_name" placeholder="Smith">
                    </div>
                    <div class="input">
                        <label for="product">Phone Number:&nbsp;</label><br>
                        <input type="text" name="product" placeholder="+xx xxxx xxxx">
                    </div>
                    <div class="input">
                        <label for="qnt">Address:&nbsp;</label><br>
                        <input type="text" name="qnt" min=0 placeholder="Enter Address">
                    </div>
                    <button type="submit" class="button">Add Member</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </fieldset>
        </form>
        <a href="add_choose.html"><p class="back">&larr;&nbsp;Go Back</p></a>
    </body>
</html>
