<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Title" content="GotoGro Memeber Management Sysytem"/>
        <meta name="Authors" content="Sartaj Khan, "/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <h1>GotoGro Memeber Management System</h1>
        <form>
            <fieldset class="add_form">
                <legend>Edit:</legend>
                <div>
                    <div class="input">
                        <label for="order_id">Order ID:&nbsp;</label><br>
                        <input type="text" name="order_id" placeholder="John">
                    </div>
                    <div class="input">
                        <label for="f_name">First Name:&nbsp;</label><br>
                        <input type="text" name="f_name" placeholder="John">
                    </div>
                    <div class="input">
                        <label for="l_name">Last Name:&nbsp;</label><br>
                        <input type="text" name="l_name" placeholder="Smith">
                    </div>
                    <div class="input">
                        <label for="product">Product Name:&nbsp;</label><br>
                        <input type="text" name="product" placeholder="Name of product">
                    </div>
                    <div class="input">
                        <label for="qnt">Quantity:&nbsp;</label><br>
                        <input type="number" name="qnt" min=0 placeholder="Enter Quantity">
                    </div>
                    <div class="input">
                        <label for="due_date">Date of delivery:&nbsp;</label><br>
                        <input type="date" name="due_date">
                    </div>
                    <button type="submit" class="button">Confirm Changes</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </fieldset>
        </form>
        <a href="index.html"><p class="back">&larr;&nbsp;Go Back</p></a>
    </body>
</html>
