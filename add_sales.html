<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Title" content="GotoGro Memeber Management Sysytem"/>
        <meta name="Authors" content="Sartaj Khan, "/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <h1>GotoGro Memeber Management System</h1>
        <form>
            <fieldset class="add_form">
                <legend>Add:</legend>
                <div>
                    <div class="input">
                        <label for="mem_id">Member ID:&nbsp;</label><br>
                        <input type="number" name="l_name" placeholder="XXXX">
                    </div>
                    <div class="input">
                        <label for="product">Product Name:&nbsp;</label><br>
                        <input type="text" name="product" placeholder="Name of product">
                    </div>
                    <div class="input">
                        <label for="qnt">Quantity:&nbsp;</label><br>
                        <input type="number" name="qnt" min=0 placeholder="Enter Quantity">
                    </div>
                    <div class="input">
                        <label for="due_date">Due Date:&nbsp;</label><br>
                        <input type="date" name="due_date" placeholder="xx/xx/xxxx">
                    </div>
                    <button type="submit" class="button">Add Record</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </fieldset>
        </form>
        <a href="manage_sales.html"><p class="back">&larr;&nbsp;Go Back</p></a>
    </body>
</html>
