<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="Title" content="GotoGro Memeber Management Sysytem" />
    <meta name="Authors" content="Sartaj Khan, " />
    <title> add_members</title>
    <link rel="stylesheet" href="styles.css" />  
    <script defer src="./validate_search_member.js"></script>
    <script src="https://kit.fontawesome.com/5f307a1918.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>GotoGro Memeber Management System</h1>
    <form id="members_form" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">

        <fieldset class="add_form">
            <legend>Search Member:</legend>
            <div>
                <div class="input">
                    <label for="mem_id">Member ID:&nbsp;</label><br>
                    <input id="mem_id" type="number" name="ID" placeholder="XXXX" onkeyup="validateMemId()">
                    <span id="mem_id_error"></span>
                </div>
                <div class="input">
                    <label for="f_name">First Name:&nbsp;</label><br>
                    <input id="f_name" type="text" name="f_name" placeholder="John" onkeyup="validateFName()">
                    <span id="fname_error"></span>
                                 
                </div>
                <div class="input">
                    <label for="l_name">Last Name:&nbsp;</label><br>
                    <input id="l_name" type="text" name="l_name" placeholder="Smith" onkeyup="validateLName()">
                    <span id="lname_error"></span>
                </div>
                <div class="input">
                    <label for="product">Phone Number:&nbsp;</label><br>
                    <input id="phone" type="text" name="product" placeholder="xxxx xxx xxx" onkeyup="validatePhone()">
                    <span id="phone_error"></span>
                </div>
                <div class="input">
                    <label for="qnt">Email:&nbsp;</label><br>
                    <input id="email" type="email" name="qnt" min="0" placeholder="abcd@domain.com" onkeyup="validateAddress()">
                    <span id="email_error"></span>
                </div>
                <span id="submit_error"></span>
                <button type="submit" class="button" onclick="return validateForm()">Search</button>
            </div>
        </fieldset>
    </form>
    <a href="manage_members.html">
        <p class="back">&larr;&nbsp;Go Back</p>
    </a>
</body>

</html>
